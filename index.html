<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>William Ding — Portfolio</title>
  <meta name="description" content="Portfolio — William Ding: student, programmer, artist, and multilingual tutor." />
  <style>
    :root {
      --accent: #6c63ff;
      --bg: #0f1724;
      --text: #e6eef6;
      --card-bg: #0b1220;
      --nav-height: 60px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, sans-serif; scroll-behavior: smooth; background: var(--bg); color: var(--text); overflow-x: hidden; }

    .container { max-width: 980px; margin: 0 auto; padding: 28px; }

    .top-nav { display: flex; gap: 12px; justify-content: center; margin-top: 16px; flex-wrap: wrap; position: sticky; top: 0; z-index: 10; height: var(--nav-height); line-height: var(--nav-height); background: rgba(15,23,36,0.95); padding: 8px 0; border-radius: 12px; }
    .top-nav button { background: transparent; border: 1px solid rgba(255,255,255,0.06); padding: 8px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; color: inherit; transition: 0.3s; }
    .top-nav button.active { border-color: var(--accent); color: var(--accent); }

    .hero-section { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh; text-align: center; margin-top: 20px; border-radius: 12px; overflow: hidden; background: linear-gradient(135deg, #6c63ff, #00c2ff); }
    .typewriter { font-size: 56px; font-weight: 700; border-right: 4px solid #fff; white-space: nowrap; overflow: hidden; z-index: 2; position: relative; }

    .bubble { position: absolute; color: white; font-weight: bold; opacity: 0.7; pointer-events: none; animation: floatUp linear infinite; top: 100%; }
    @keyframes floatUp { 0% { transform: translateY(0) scale(0); opacity: 0; } 10% { opacity: 0.7; } 100% { transform: translateY(-110vh) scale(1); opacity: 0; } }

    .section { display: flex; flex-wrap: wrap; align-items: center; margin: 48px 0; opacity: 0; transform: translateY(40px); transition: all 0.8s ease; }
    .section.in-view { opacity: 1; transform: translateY(0); }
    .section:nth-child(even) { flex-direction: row-reverse; }

    .section-photo { flex: 1 1 300px; min-height: 250px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 24px; color: rgba(255,255,255,0.5); margin: 12px; }
    .section-details { flex: 2 1 500px; padding: 12px; }
    .section-title { font-size: 32px; font-weight: 700; border-bottom: 3px solid var(--accent); display: inline-block; margin-bottom: 16px; }
    .section-details p, .section-details ul { font-size: 15px; line-height: 1.6; color: rgba(255,255,255,0.75); }

    .grid { display: grid; grid-template-columns: 1fr 320px; gap: 22px; margin-top: 22px; }
    .card { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 16px; margin-bottom: 16px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 12px 24px rgba(0,0,0,0.4); }

    .pill { display: inline-block; padding: 6px 12px; border-radius: 999px; background: rgba(255,255,255,0.03); font-size: 13px; margin: 6px 6px 6px 0; transition: transform 0.3s ease; }
    .pill:hover { transform: scale(1.1); }

    img.placeholder { width: 100%; height: auto; border-radius: 12px; margin-top: 10px; background: rgba(255,255,255,0.05); }

    footer { color: rgba(255,255,255,0.6); font-size: 13px; margin-top: 28px; text-align: center; }

    @media (max-width:880px) { .grid { grid-template-columns: 1fr; } .hero-section .typewriter { font-size: 40px; } .section { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-nav">
      <button data-scroll="#about">About Me</button>
      <button data-scroll="#experience">Experience</button>
      <button data-scroll="#skills">Skills</button>
      <button data-scroll="#projects">Projects</button>
      <button data-scroll="#awards">Awards & Achievements</button>
      <button data-scroll="#contact">Contact</button>
    </div>

    <section class="hero-section">
      <span class="typewriter" id="typewriter"></span>
    </section>

    <!-- Sections omitted for brevity, same as previous structure -->

    <footer>
      <div>Designed & maintained by William Ding — Built for GitHub Pages</div>
    </footer>
  </div>

  <script>
    const words = ['Hello','Bonjour','Hola','Ciao','Hallo','Привет','你好','안녕하세요','مرحبا','नमस्ते','Hei','Salut'];
    const typewriterEl = document.getElementById('typewriter');
    let i = 0, j = 0, currentWord = '', isDeleting = false;

    function type() {
      const fullWord = words[i];
      if (!isDeleting) {
        currentWord = fullWord.substring(0, j+1);
        j++;
        typewriterEl.textContent = currentWord;
        if (j === fullWord.length) { isDeleting = true; setTimeout(type, 1000); return; }
      } else {
        currentWord = fullWord.substring(0, j-1);
        j--;
        typewriterEl.textContent = currentWord;
        if (j === 0) { isDeleting = false; i = (i+1) % words.length; setTimeout(type, 500); return; }
      }
      setTimeout(type, isDeleting ? 80 : 120);
    }
    type();

    const heroSection = document.querySelector('.hero-section');
    const bubbleWords = [...words];
    for (let k = 0; k < 20; k++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = bubbleWords[Math.floor(Math.random() * bubbleWords.length)];
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.fontSize = (12 + Math.random()*24) + 'px';
      bubble.style.animationDuration = (5 + Math.random()*5) + 's';
      bubble.style.animationDelay = Math.random()*0.5 + 's'; // start almost immediately
      heroSection.appendChild(bubble);
      bubble.getBoundingClientRect();
    }

    document.querySelectorAll('button[data-scroll]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.top-nav button').forEach(b=>b.classList.remove('active'));
        link.classList.add('active');
        const target = document.querySelector(link.getAttribute('data-scroll'));
        const navOffset = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--nav-height'));
        const targetPos = target.getBoundingClientRect().top + window.pageYOffset - navOffset - 12;
        window.scrollTo({ top: targetPos, behavior: 'smooth' });
      });
    });

    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){ entry.target.classList.add('in-view'); }
      });
    }, { threshold: 0.2 });
    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
